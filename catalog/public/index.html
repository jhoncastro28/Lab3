<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Explora tus películas favoritas</h1>
    </header>
    <main>
        <div id="movie-list" class="movie-grid"></div>
    </main>
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="movie-title"></h2>
            <form id="user-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" required>
                <div id="parent-email-section" style="display: none;">
                    <label for="parent-email">Correo de los padres:</label>
                    <input type="email" id="parent-email">
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>    

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="scripts.js"></script>
</body>
</html>
